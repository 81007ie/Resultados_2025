<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultados Elecciones üó≥Ô∏è</title>
<link rel="icon" type="image/png" href="logo.png">

<!-- Fuente moderna -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    :root { 
        --azul-oscuro: #0A2342;
        --azul-borde: #00AEEF;
        --fondo: #F0F6FA;
    }

    /* ================================
       BASE
    ================================= */
    body { 
        font-family: 'Poppins', sans-serif;
        background: var(--fondo);
        margin: 0;
        padding: 30px;
        color: #444;
    }

    .dashboard-container {
        max-width: 1100px;
        margin: 0 auto;
        background: white;
        padding: 35px;
        border-radius: 22px;
        box-shadow: 0 12px 45px rgba(0,0,0,0.09);
    }

    h1 {
        text-align: center;
        color: var(--azul-oscuro);
        font-size: 2.2em;
        margin-bottom: 25px;
        border-bottom: 3px solid var(--azul-borde);
        padding-bottom: 12px;
    }

    h2 {
        color: var(--azul-oscuro);
        text-align: center;
        margin-top: 35px;
        margin-bottom: 15px;
        font-weight: 600;
    }

    /* ================================
       BOT√ìN GANADOR
    ================================= */
    .btn-ganador {
        background: #FFD700;
        padding: 12px 25px;
        border: none;
        border-radius: 12px;
        font-size: 1.2em;
        cursor: pointer;
        display: block;
        margin: 0 auto 25px auto;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        transition: 0.3s;
    }
    .btn-ganador:hover { transform: scale(1.05); }

    /* ================================
       MODAL GANADOR
    ================================= */
    #winnerModal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.65);
        backdrop-filter: blur(4px);
        justify-content: center;
        align-items: center;
    }
    .winnerBox {
        background: white;
        padding: 35px;
        border-radius: 18px;
        width: 420px;
        text-align: center;
        animation: popIn 0.4s ease-out forwards;
    }

    @keyframes popIn {
        0% { transform: scale(0.7); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .winnerBox h2 { color: var(--azul-oscuro); font-size: 1.9rem; }
    .winnerBox button {
        margin-top: 20px;
        padding: 10px 22px;
        background: var(--azul-borde);
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        font-size: 1rem;
    }

    /* ================================
       CANVAS ‚Äî contenedor scrollable
    ================================= */
    .chart-wrapper {
        max-height: 500px;       /* altura m√°xima del gr√°fico */
        overflow-y: auto;        /* scroll si es necesario */
        padding-right: 15px;     /* espacio para scroll */
        margin-bottom: 40px;
    }

    canvas {
        width: 100% !important;
        height: 380px !important;
    }
</style>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- libreria de confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>

<body>
<div class="dashboard-container">
    <h1>üìä Resultados de Votos</h1>

    <button class="btn-ganador" onclick="mostrarGanador()">üéâ Ver Ganador</button>

    <h2>ü•á Conteo Total de Votos por Lista</h2>
    <div class="chart-wrapper">
        <canvas id="resumenChart"></canvas>
    </div>

    <hr style="border: 1px dashed #ccc; margin: 40px 0;">

    <h2>üîé Participaci√≥n por Grado</h2>
    <div class="chart-wrapper">
        <canvas id="gradosChart"></canvas>
    </div>
</div>

<!-- MODAL GANADOR -->
<div id="winnerModal">
    <div class="winnerBox">
        <h2 id="winnerName">Ganador</h2>
        <p style="font-size:1.2rem;">üéä ¬°Felicidades a la lista ganadora!</p>
        <button onclick="cerrarGanador()">Cerrar</button>
    </div>
</div>

<script src="resultados.js"></script>
</body>
</html>
